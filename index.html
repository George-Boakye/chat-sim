<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <script src="/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="left-section">
        <div class="input-wrapper">
          <input type="text" name="" id="" placeholder="search" />
        </div>

        <div class="chats">
          <figure class="profile-pic2"></figure>
          <div class="chat-info">
            <h3>George</h3>
            <p id="current-profile">whats up?</p>
          </div>
        </div>
        <div class="chats">
          <figure class="profile-pic2"></figure>
          <div class="chat-info">
            <h3>Kwabena</h3>
            <p>We go link up</p>
          </div>
        </div>
        <div class="chats">
          <figure class="profile-pic2"></figure>
          <div class="chat-info">
            <h3>Calvin</h3>
            <p>Alright </p>
          </div>
        </div>
        <div class="chats">
          <figure class="profile-pic2"></figure>
          <div class="chat-info">
            <h3>Ralph</h3>
            <p>Have you been able to...</p>
          </div>
        </div>
      </div>
      <div id="right-section" class="right-section">
        <div class="top-bar">
          <div class="top-bar-profile">
            <figure class="profile-pic1"></figure>
            <div>
              <h4>George</h4>
              <p>online</p>
            </div>
          </div>

          <div class="icons">
            <figure>
              <i
                class="fa fa-phone"
                aria-hidden="true"
                style="font-size: 20px"
              ></i>
            </figure>
            <figure>
              <i
                class="fa fa-search"
                aria-hidden="true"
                style="font-size: 20px"
              ></i>
            </figure>
            <figure>
              <i
                class="fa fa-ellipsis-h"
                aria-hidden="true"
                style="font-size: 20px"
              ></i>
            </figure>
          </div>
        </div>
  
      </div>
      <form id="form" action="#" class="">
        <div class="typing-box">
          <input
            id="text-message"
            type="text"
            placeholder="Write a message....."
            autocomplete="off"
          />
          <button id="btn" type="submit">
            <img src="/assets/fluent_send-28-filled.svg" alt="" />
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
